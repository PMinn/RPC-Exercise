<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/eel.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/raw@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>

    <script src="https://cdn.jsdelivr.net/npm/editorjs-drag-drop"></script>

    <script src="./editorjs/i18n.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">

    <style>
        #title .ce-toolbar {
            display: none !important;
        }

        .ce-paragraph {
            cursor: text;
        }

        .main {
            padding: 30px;
        }

        .editor-group {
            border: 1px hsl(210, 14%, 20%) solid;
            width: calc(100% - 60px);
            margin: 0 auto;
            padding: 20px;
            border-radius: 0.375rem;
        }

        #editor .codex-editor__redactor {
            padding-bottom: 5px !important;
        }

        .create-outer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }
    </style>
    </style>
</head>

<body>
    <div class="main">
        <div id="title"></div>
        <div id="content"></div>
        <hr>
    </div>
    <div class="editor-group">
        <div id="editor"></div>
        <div class="create-outer">
            <button type="button" id="create" class="btn btn-primary">送出</button>
        </div>
    </div>
    <script>
        if (location.search.startsWith('?id=')) {
            const id = parseInt(location.search.replace("?id=", ""));

            console.log(`now page id is ${id}`);

            const title = document.getElementById("title");
            const EDITOR_JS_TOOLS = {
                embed: Embed,
                table: Table,
                marker: Marker,
                list: List,
                warning: Warning,
                code: CodeTool,
                image: SimpleImage,
                raw: RawTool,
                header: Header,
                checklist: Checklist,
                delimiter: Delimiter,
                inlineCode: InlineCode,
                underline: Underline
            };

            var editorTitle = new EditorJS({
                holder: "title",
                tools: {
                    header: Header
                },
                minHeight: 30,
                defaultBlock: 'header',
                placeholder: '標題',
                readOnly: true,
                data: { "time": 1668168650071, "blocks": [{ "id": "uO7RX52NhV", "type": "header", "data": { "text": "討論1", "level": 2 } }], "version": "2.25.0" }
            });


            var editorBody = new EditorJS({
                holder: "content",
                tools: EDITOR_JS_TOOLS,
                i18n: i18n,
                placeholder: 'Let`s write an awesome story!',
                onReady: () => {
                    new DragDrop(editorBody);
                }
            });

            var editorEditor = new EditorJS({
                holder: "editor",
                tools: EDITOR_JS_TOOLS,
                i18n: i18n,
                placeholder: '新增回覆內容',
                onReady: () => {
                    new DragDrop(editorEditor);
                }
            });
        }
    </script>
</body>

</html>
