<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <style>
        body {
            padding: 20px;
            background-color: #eff1f3;
        }

        .form {
            position: relative;
            height: 100%;
        }

        button {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="form">
        <h1>註冊</h1>
        <div class="form-group">
            <label for="usernameInput">使用者名稱</label>
            <input type="text" class="form-control" id="usernameInput" placeholder="輸入使用者名稱" require>
        </div>
        <button class="btn btn-primary" id="sub_btn">送出</button>
    </div>
    <script>
        document.getElementById("sub_btn").addEventListener("click", () => {
            var message = document.querySelector("#usernameInput").value;
            window.parent.register(message)
        });
    </script>
</body>

</html>
